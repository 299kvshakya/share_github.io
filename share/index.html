<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Page-1</title>
</head>

<body style="background-color: cadetblue;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6 bg-light rounded">
                <div class="row text-center">
                    <h2>Share Experiences Of Your Life</h2>
                    <p>(Please, Fill up the form to share experiences of your life.)</p>
                </div>
                <div class="row mt-3 p-3">
                    <form enctype="multipart/form-data">
                        <fieldset id="first_form">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Name :</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Contact Number :</label>
                                <input type="number" class="form-control" id="exampleFormControlInput2">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput3" class="form-label">Email :</label>
                                <input type="email" class="form-control" id="exampleFormControlInput3">
                            </div>

                            <div class="mb-3">
                                <button onclick="next_step1()" type="button" class="btn btn-success">Next<i
                                        class=" ms-3 fa fa-arrow-right"></i></button>
                            </div>
                        </fieldset>

                        <fieldset id="second_form">
                            <div class="mb-3">
                                <label for="exampleFormControlInput4" class="form-label">City :</label>
                                <input type="text" class="form-control" id="exampleFormControlInput4">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput5" class="form-label">City Zip / Pin Code :</label>
                                <input type="number" class="form-control" id="exampleFormControlInput5">
                            </div>

                            <div class="mb-3">
                                <label>Gender:</label><br />
                                <label class="radio-inline rdgen me-2"><input class="me-1" type="radio" value="female" name="gender"
                                        required>Female</label>
                                <label class="radio-inline rdgen me-2"><input class="me-1" type="radio" value="male"
                                        name="gender">Male</label>
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput6" class="form-label">Age :</label>
                                <input type="number" class="form-control" id="exampleFormControlInput6">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message :</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>

                            <div class="mb-3">
                                <button onclick="prev_step1()" type="button" class="btn btn-warning"><i
                                        class=" me-3 fa fa-arrow-left"></i>Previous</i></button>
                                <button onclick="next_step2()" type="button" class="btn btn-success">Next<i
                                        class=" ms-3 fa fa-arrow-right"></i></button>
                            </div>
                        </fieldset>

                        <fieldset id="third_form">
                            <div class="mb-3">
                                <label for="formFileLg" class="form-label">Upload Image, Video or any other document</label>
                                <input class="form-control form-control-lg" id="formFileLg" type="file">
                              </div>

                            <div class="mb-3">
                                <button onclick="prev_step2()" type="button" class="btn btn-warning"><i
                                        class=" me-3 fa fa-arrow-left"></i>Previous</button>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-7 bg-light rounded">
                <div class="row">
                    <div class="col-1 text-cente p-0 pt-2 pb-2 m-auto">
                        <img src="images/IMG_20190505_131715212-01.jpeg" id="profile_img" class="rounded-circle ms-2" alt="...">
                    </div>
                    <div class="col-11">
                        <ul class="m-0 p-0 mt-2">
                            <li><strong class="text-dark d-inline-block me-2 ">Name:</strong>Vishal Shakya</li>
                            <li><strong class="text-dark d-inline-block me-2 ">Age:</strong>21</li>
                            <li><strong class="text-dark d-inline-block me-2 ">City:</strong>Badarpur</li>
                        </ul>
                    </div>
                    <div class="col-12"></div>
                    <div class="row m-0 p-0">
                        <div class="like_cmmnt col-4 text-center rounded border-end">
                            <button><i class="fa fa-heart text-light"></i></button>   
                        </div>
                        <div class="like_cmmnt col-4 text-center rounded border-end">
                            <button><i class="fa fa-comment text-light"></i></button>   
                        </div>
                        <div class="like_cmmnt col-4 text-center rounded">
                            <button><i class="fa fa-share text-light"></i></button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>

        function next_step1() {
            document.getElementById("first_form").style.display = "none";
            document.getElementById("second_form").style.display = "block";
        }

        function prev_step1() {
            document.getElementById("first_form").style.display = "block";
            document.getElementById("second_form").style.display = "none";
        }

        function next_step2() {
            document.getElementById("second_form").style.display = "none";
            document.getElementById("third_form").style.display = "block";
        }

        function prev_step2() {
            document.getElementById("third_form").style.display = "none";
            document.getElementById("second_form").style.display = "block";
        }
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
